<!DOCTYPE HTML>
<html>
	<!-- Copyright Uri Druvenga!!! 2025 -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact Me</title>
		<link rel="stylesheet" href="../styles.css">
	</head>
	<body>
		<div id="constellation">
			<canvas id="constellation-canvas"></canvas>
			<!-- If canvas is not supported, will show a black background -->
		</div>
		<header>
			<span id="name-logo" class="sans-extended">Uri Druvenga</span>
			<nav>
				<a class="nav-link" href="../index.html">Home</a>
				<a class="nav-link" href="about-me.html">About Me</a>
				<a class="nav-link" href="training.html">Training</a>
				<a class="nav-link" href="experience.html">Experience</a>
				<a class="nav-link" href="projects.html">Projects</a>
			</nav>
			<svg xmlns="http://www.w3.org/2000/svg" id="burger" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
				<path d="M120-240 v-80 h720 v80 H120 Z m0-200 v-80 h720 v80 H120 Z m0-200 v-80 h720 v80 H120 Z" />
			</svg>
		</header>
		<div id="title-name">
			<canvas id="name-canvas" width="650" height="100">
				<h1 id="fallback-title-name" class="sans-extended">Uri Druvenga</h1>
			</canvas>
			<!-- If canvas is not supported, shows a boring heading with my name -->
			<h2 id="aboutme">Contact Me</h2>
		</div>
		<main id="main-content">
			<section class="content-tile" id="contactme-content">
				<h1 id="contact-header">Contact Me</h1>
				<form id="contact-form">
					<fieldset id="about-you">
						<legend>About You</legend>
						<div class="input-wrapper">
							<label for="about-you-name">Your Name</label>
							<input id="about-you-name" type="text" name="name" autocomplete="name" required>
						</div>
						<div class="input-wrapper">
							<label for="about-you-email">Email Address</label>
							<input id="about-you-email" type="email" name="email" autocomplete="email" required>
						</div>
					</fieldset>
					<fieldset id="message-me">
						<legend>Message Me</legend>
						<div class="input-wrapper">
							<label for="about-you-header">Title</label>
							<input id="about-you-header" type="text" name="header" autocomplete="off" required>
						</div>
						<div class="input-wrapper">
							<label for="about-you-message">Message</label>
							<textarea id="about-you-message" type="text" name="message" rows="5" autocomplete="off" required></textarea>
						</div>
					</fieldset>
					<input id="contact-submit" type="submit" value="Send">
				</form>
			</section>
		</main>
		<footer>
			<a href="html/contact-me.html">Contact Me</a>
			<img id="secret-img">
		</footer>
		
		<!-- Cool features -->
		<script src="../js/constel.js"></script>
		<script src="../js/cool_name.js"></script>
		<script src="../js/egg.js"></script>

		<script src="../js/contact_form.js"></script>
		
		<!-- Fancy mobile support -->
		<script>
			// Makes the burger button clickable
			const navBar = document.querySelector("nav");
			document.querySelector("#burger").addEventListener("click", function() {
				navBar.classList.toggle("reveal");
			});
		</script>
	</body>
</html>
